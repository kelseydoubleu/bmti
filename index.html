<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMTI ‚Äî Biomaterial Type Indicator?</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --text: #e8e8e8;
            --accent: #00ff88;
            --accent2: #ff6b35;
            --accent3: #a855f7;
            --card-bg: #141414;
            --border: #333;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .nav-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-btn::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            color: var(--text);
        }

        .nav-btn.active::after {
            transform: scaleX(1);
        }

        /* Pages */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        header {
            text-align: center;
            padding: 3rem 0 2rem;
            border-bottom: 1px solid var(--border);
            margin-bottom: 3rem;
        }

        .subtitle {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 span {
            display: block;
            background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent3));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: #666;
            max-width: 400px;
            margin: 0 auto;
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
            z-index: 100;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            width: 0%;
            transition: width 0.5s ease;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-number {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .option {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 1.25rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .option:hover {
            border-color: var(--accent);
            transform: translateX(8px);
        }

        .option:hover::before {
            transform: scaleY(1);
        }

        .option-letter {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: #666;
            margin-right: 1rem;
        }

        .results-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .results-container.active {
            display: block;
        }

        .result-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: var(--accent2);
            margin-bottom: 1rem;
        }

        .result-material {
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            line-height: 1.1;
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            display: block;
        }

        .result-description {
            max-width: 520px;
            margin: 0 auto 2rem;
            line-height: 1.8;
            color: #bbb;
            font-size: 1.05rem;
        }

        .result-traits {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2.5rem;
        }

        .trait {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }

        .result-section {
            text-align: left;
            max-width: 500px;
            margin: 0 auto 1.5rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
        }

        .result-section-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 0.1em;
            margin-bottom: 0.75rem;
        }

        .result-section p {
            color: #999;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .project-link {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        .project-link:hover {
            border-bottom-color: var(--accent);
        }

        .compatibility {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .compat-item {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .compat-item:hover {
            transform: scale(1.1);
        }

        .compat-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .compat-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: #666;
        }

        .compat-name {
            font-size: 0.8rem;
            color: var(--text);
        }

        .restart-btn, .view-all-btn {
            font-family: 'Space Mono', monospace;
            background: transparent;
            border: 1px solid var(--text);
            color: var(--text);
            padding: 1rem 2rem;
            cursor: pointer;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            margin: 1rem 0.5rem;
        }

        .restart-btn:hover, .view-all-btn:hover {
            background: var(--text);
            color: var(--bg);
        }

        .credit {
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: #444;
            margin-top: 4rem;
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* ========== ALL TYPES PAGE ========== */
        .types-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .types-header h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .types-header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* Quadrant */
        .quadrant-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 3rem;
            aspect-ratio: 1;
        }

        .quadrant {
            position: relative;
            width: 100%;
            height: 100%;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }

        .quadrant-axis {
            position: absolute;
            background: var(--border);
        }

        .quadrant-axis.x {
            width: 100%;
            height: 1px;
            top: 50%;
            left: 0;
        }

        .quadrant-axis.y {
            width: 1px;
            height: 100%;
            top: 0;
            left: 50%;
        }

        .axis-label {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-size: 0.6rem;
            color: #666;
            letter-spacing: 0.05em;
        }

        .axis-label.top { top: 8px; left: 50%; transform: translateX(-50%); }
        .axis-label.bottom { bottom: 8px; left: 50%; transform: translateX(-50%); }
        .axis-label.left { left: 8px; top: 50%; transform: translateY(-50%) rotate(-90deg); transform-origin: left center; }
        .axis-label.right { right: 8px; top: 50%; transform: translateY(-50%) rotate(90deg); transform-origin: right center; }

        .quadrant-label {
            position: absolute;
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            color: #444;
            letter-spacing: 0.05em;
        }

        .quadrant-label.tl { top: 15%; left: 15%; }
        .quadrant-label.tr { top: 15%; right: 15%; }
        .quadrant-label.bl { bottom: 15%; left: 15%; }
        .quadrant-label.br { bottom: 15%; right: 15%; }

        .material-dot {
            position: absolute;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            z-index: 10;
        }

        .material-dot:hover {
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 20;
        }

        .material-dot .dot-icon {
            font-size: 1.8rem;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.5));
        }

        .material-dot .dot-label {
            font-family: 'Space Mono', monospace;
            font-size: 0.55rem;
            color: #888;
            margin-top: 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .material-dot:hover .dot-label {
            opacity: 1;
        }

        /* Material Detail Page */
        .material-detail {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .material-detail.active {
            display: block;
        }

        .back-btn {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .back-btn:hover {
            color: var(--text);
        }

        .detail-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .detail-icon {
            font-size: 5rem;
            display: block;
            margin-bottom: 1rem;
        }

        .detail-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .detail-description {
            max-width: 520px;
            margin: 0 auto 2rem;
            line-height: 1.8;
            color: #bbb;
            font-size: 1.05rem;
            text-align: center;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            opacity: 0.1;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.1; }
            90% { opacity: 0.1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            .compatibility {
                gap: 1rem;
            }
            .result-section {
                padding: 1rem;
            }
            .quadrant-container {
                max-width: 100%;
            }
            .material-dot .dot-icon {
                font-size: 1.4rem;
            }
            .axis-label {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="progress-container" id="progress-container">
        <div class="progress-bar" id="progress"></div>
    </div>

    <div class="container">
        <nav class="nav">
            <button class="nav-btn active" onclick="showPage('quiz-page')">TAKE THE QUIZ</button>
            <button class="nav-btn" onclick="showPage('types-page')">ALL TYPES</button>
        </nav>

        <!-- QUIZ PAGE -->
        <div class="page active" id="quiz-page">

        <!-- ALL TYPES PAGE -->

            <div class="quadrant-container">
                <div class="quadrant" id="quadrant">

            <!-- Material Detail View -->
            <div class="material-detail" id="material-detail"></div>

    </div>

    <script>
        const questions = [
            // Q1: mycelium, clt, hempcrete, cork, bamboo
            {
                question: "It's 2 AM. What are you doing?",
                options: [

                ]
            },
            // Q3: mycelium, rammed_earth, cork, algae, rice_straw
            {
                question: "Pick an ideal weekend activity:",
                options: [
                    { text: "Hosting a dinner party where everyone meets someone new", scores: { mycelium: 3, cork: 1 } },
                    { text: "Long hike, no phone, maybe some journaling", scores: { rammed_earth: 3, biochar: 1 } },
                    { text: "Trying out a new sport or fitness class", scores: { cork: 3, bamboo: 1 } },
                    { text: "Visiting an aquarium or botanical garden", scores: { algae: 3, bacterial_cellulose: 1 } },
                    { text: "Cooking a big meal from scratch with whatever's around", scores: { rice_straw: 3, hempcrete: 1 } }
                ]
            },
            // Q4: clt, hempcrete, bamboo, bacterial_cellulose, biochar
            {
                question: "How do you approach a big project?",
                options: [
                    { text: "Detailed plan, milestones, execute precisely", scores: { clt: 3, bamboo: 1 } },
                    { text: "Start loose, figure it out as I go, it always works out", scores: { hempcrete: 3, cork: 1 } },
                    { text: "Move fast, iterate, ship something", scores: { bamboo: 3, algae: 1 } },
                    { text: "Experiment wildly until something clicks", scores: { bacterial_cellulose: 3, algae: 1 } },
                    { text: "Sit with it, let it transform me before I transform it", scores: { biochar: 3, rammed_earth: 1 } }
                ]
            },
            // Q5: mycelium, clt, rammed_earth, hempcrete, algae
            {
                question: "What's your relationship with change?",
                options: [
                    { text: "I connect the old to the new, nothing is truly lost", scores: { mycelium: 3, rice_straw: 1 } },
                    { text: "I adapt through better systems and planning", scores: { clt: 3, bamboo: 1 } },
                    { text: "Change is fine but I trust what's stood the test of time", scores: { rammed_earth: 3, cork: 1 } },
                    { text: "I roll with it, change doesn't really stress me", scores: { hempcrete: 3, cork: 1 } },
                    { text: "I thrive in it, I'm always evolving", scores: { algae: 3, bacterial_cellulose: 1 } }
                ]
            },
            // Q6: cork, bamboo, bacterial_cellulose, biochar, rice_straw
            {
                question: "How do you handle criticism?",
                options: [
                    { text: "Bounce back quickly, it doesn't stick to me", scores: { cork: 3, hempcrete: 1 } },
                    { text: "Already moved on before they finished talking", scores: { bamboo: 3, algae: 1 } },
                    { text: "Take what's useful, mutate, become something new", scores: { bacterial_cellulose: 3, algae: 1 } },
                    { text: "Absorb it, process it deeply, let it change me", scores: { biochar: 3, rammed_earth: 1 } },
                    { text: "Turn it into something useful, nothing goes to waste", scores: { rice_straw: 3, mycelium: 1 } }
                ]
            },
            // Q7: mycelium, hempcrete, bamboo, algae, biochar
            {
                question: "Pick a superpower:",
                options: [
                    { text: "Telepathic network with everyone you've ever met", scores: { mycelium: 3, algae: 1 } },
                    { text: "Invulnerability, nothing can hurt you", scores: { hempcrete: 3, cork: 1 } },
                    { text: "Super speed", scores: { bamboo: 3, clt: 1 } },
                    { text: "Shapeshifting", scores: { algae: 3, bacterial_cellulose: 1 } },
                    { text: "Ability to absorb and neutralize anything toxic", scores: { biochar: 3, mycelium: 1 } }

            },
            // Q8: clt, rammed_earth, cork, bacterial_cellulose, rice_straw

            // Q9: mycelium, rammed_earth, hempcrete, bacterial_cellulose, rice_straw

        const materials = {
            mycelium: {
                name: "MYCELIUM",
                icon: "üçÑ",
                description: "You're the connector. While everyone else is focused on being visible, you're building networks underground, linking people, ideas, and systems in ways that aren't always obvious. You thrive in the background, breaking down problems into something useful, and you're probably the reason your friend group all knows each other. Patient, weird in the best way, and secretly essential.",

        function createParticles() {
            const container = document.getElementById('particles');

                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`[onclick="showPage('${pageId}')"]`).classList.add('active');

            // Show/hide progress bar
            document.getElementById('progress-container').style.display = 
                pageId === 'quiz-page' ? 'block' : 'none';

            currentPage = pageId;

            // Reset material detail when switching to types page
            if (pageId === 'types-page') {
                document.getElementById('material-detail').classList.remove('active');
                document.getElementById('material-detail').innerHTML = '';
                document.querySelector('.quadrant-container').style.display = 'block';
                document.querySelector('.types-header').style.display = 'block';
            }

        function renderQuadrant() {
            const quadrant = document.getElementById('quadrant');
            
            Object.entries(materials).forEach(([key, m]) => {
                const dot = document.createElement('div');
                dot.className = 'material-dot';
                dot.style.left = m.position.x + '%';
                dot.style.top = (100 - m.position.y) + '%'; // Higher y value = higher on screen (experimental)
                dot.innerHTML = `
                    <span class="dot-icon">${m.icon}</span>
                    <span class="dot-label">${m.name}</span>

                dot.onclick = () => showMaterialDetail(key);

            const quiz = document.getElementById('quiz');
            const q = questions[currentQuestion];
            const letters = ['A', 'B', 'C', 'D', 'E'];
            
            quiz.innerHTML = `
                <div class="question-container active">

                        ${q.options.map((opt, i) => `

                                ${opt.text}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            document.getElementById('progress').style.width = 
                ((currentQuestion) / questions.length * 100) + '%';
        }

        function selectOption(index) {
            const option = questions[currentQuestion].options[index];
            
            Object.entries(option.scores).forEach(([material, score]) => {
                scores[material] += score;
            });

            currentQuestion++;

            if (currentQuestion < questions.length) {
                renderQuestion();
            } else {
                showResults();
            }
        }
